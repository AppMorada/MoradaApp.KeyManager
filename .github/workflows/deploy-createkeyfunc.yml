name: CD - Deploy CreateKeyFunc function

on:
  push:
    branches: ["main"]
    paths:
        - "functions/createKeyFunc/**"

jobs:
  unit-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]
        node: [ 16.x, 18.x, 20.x ]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run unit tests
        run: pnpm run test

  deploy:
    runs-on: ubuntu-latest
    needs: [unit-test]
    env:
      GOOGLE_APPLICATION_CREDENTIALS: google-application-credentials.json
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare Google Application Credentials
        run: |
          echo "${{secrets.GOOGLE_APP_CREDENTIALS_BASE64}}" | base64 --decode > "google-application-credentials.json"

      - name: Deploy cloud functions
        run: gcloud functions deploy CreateKeyFunc --project ${{secrets.GOOGLE_PROJECT_ID}} --no-allow-unauthenticated --region=southamerica-east1 --trigger-http --runtime=nodejs18 --update-labels=module=signatures --source=.

      - name: Remove credentials file
        if: success() || failure()
        run: |
          rm google-application-credentials.json
